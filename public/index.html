<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cartoon Snap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>


    <div id="lobby-screen" class="lobby-container">
        <h1>Cartoon Snap!</h1>
        <p>Enter your name to get started</p>
        
        <input type="text" id="username-input" placeholder="Your Name" maxlength="12" style="margin-bottom: 20px;">

        <div class="lobby-controls">
            <button id="create-btn" class="main-btn">Create New Game</button>
            
            <div class="divider">- OR -</div>
            
            <div class="join-area">
                <input type="text" id="room-code-input" placeholder="ROOM CODE" maxlength="6">
                <button id="join-btn" class="secondary-btn">Join Game</button>
            </div>
        </div>
        <p id="lobby-status" class="status-text"></p>
    </div>

    <div id="waiting-screen" class="lobby-container hidden">
        <h2>Room Created!</h2>
        <p>Share this code with your friend:</p>
        
        <div class="code-display">
            <span id="display-room-code">LOADING...</span>
        </div>

        <div class="share-controls">
            <button id="copy-btn" class="action-btn">ðŸ“‹ Copy Code</button>
            <button id="whatsapp-btn" class="action-btn whatsapp">ðŸ’¬ WhatsApp</button>
        </div>

        <p class="blinking-text">Waiting for opponent to join...</p>
    </div>

    <div id="game-screen" class="game-board hidden">

        <button id="menu-btn" class="menu-toggle">â˜°</button>

    <div id="menu-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Game Menu</h2>
            <button id="resume-btn" class="menu-item">â–¶ Resume Game</button>
            <button id="sound-btn" class="menu-item">ðŸ”Š Sound: ON</button>

            <div class="skin-selector">
        <h3>Card Style</h3>
        <div class="skin-options">
            <img src="/assets/backs/default.png" data-skin="default" class="skin-option selected">
            <img src="/assets/backs/blue.png" data-skin="blue" class="skin-option">
            <img src="/assets/backs/modern.png" data-skin="modern" class="skin-option">
        </div>
    </div>

    <hr style="margin: 15px 0; border: 0; border-top: 1px solid #ccc;">
    
            <button id="restart-btn" class="menu-item">ðŸ”„ Restart Game</button>
            <button id="leave-btn" class="menu-item danger">ðŸšª Leave Room</button>
        </div>
    </div>

        <div class="player-zone" id="opponent-zone">
            <div class="player-info">
                <span class="name" id="opp-name-display">Opponent</span>
                <span class="card-count">Cards: <span id="opp-count">26</span></span>
            </div>
            <div class="deck-container">
                <div class="card back"></div> 
            </div>
        </div>

        <div class="center-zone">

            <div id="center-pile" class="pile-slot">
                <div class="placeholder-text">Center Pile</div>
            </div>
            
            <button id="snap-btn" class="snap-button hidden">SNAP! âš¡</button>
            <div id="game-status" class="status-message">Waiting...</div>
        </div>

        <div class="player-zone" id="player-zone">
            <div class="deck-container" id="my-deck">
                <div class="card back"></div> 
            </div>
            <div class="player-info">
                <span class="name" id="my-name-display">YOU</span>
                <span class="card-count">Cards: <span id="my-count">26</span></span>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script> 
</body>
</html>
